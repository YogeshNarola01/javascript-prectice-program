<html>
<script type="text/javascript">

    var a = prompt("Enter your email and compolsory user @ and number : ");
    var b = prompt("Enter your password : ");
    var choice = parseInt(prompt("Enter your choice : reset password to enter : 1"));

    switch (choice) {
        case 1:
            var c = prompt("Enter your new password : ");
            if (b != c) {
                document.write(`email : ${a}<br>`);
                document.write(`password : ${c}`);
            } else {
                document.write(`email : ${a}<br>`);
                document.write(`password : ${b}`);
            }
    }

</script>

</html>
