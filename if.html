<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">
    var a = parseInt(prompt("Enter any number(ex- ....-1,0,1....) : "));
    if(a == 0){
        document.write(`<h2>${a} : Your no is neutral..</h2>`);
    }else{
        if(a > 0){
            document.write(`<h2>${a} : Youre no is positive..</h2>`);
        }else{
            document.write(`<h2>${a} : Youre no is nagative..</h2>`)
        }
    }
</script>

</body>
</html>
